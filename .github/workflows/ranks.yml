name: Release YML

on:
  push:
    branches:
      - main  # or - master if you use the name master for your default branch

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' # Replace with the version of Python you use

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml # or use a requirements.txt file

    - name: Run the script to create ranks.yml
      run: python RankCreate.py

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This token is provided by GitHub Actions
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, grabs the upload_url.
        asset_path: ./ranks.yml
        asset_name: ranks.yml
        asset_content_type: application/x-yaml
